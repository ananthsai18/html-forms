<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
    <h1 style="color:darkblue;">Student Registration Form</h1>
    <form>
    <label for="name">Full Name :</label>
    <input id="name" type="text" name="name" placeholder="Name" required>
    <br>
    <label for="no">Mobile Number:</label>
    <input id="no" type="tel" name="no" placeholder="Mobile Number" required>
    <br>
    <label for="e">Email:</label>
    <input id="e" type="email" name="email" placeholder="Email id" required>
    <br>
    <label for="rollno">Roll No</label>
    <input id="rollno" type="text" name="rn" placeholder="Roll No" required>
    <br>
    Gender :
    <br>
    <input id="m" type="radio" name="Gender" value="m">
    <label for="m">Male</label>
    <input id="f" type="radio" name="Gender" value="f">
    <label for="f">Female</label>
    <br>
    <label for="branch">Branch</label>
    <select name="branch"  id="branch">
        <option value="CSE">CSE</option>
        <option value="CSM">CSM</option>
        <option value="ECE">ECE</option>
        <option value="COS">COS</option>
        <option value="MECH">MECH</option>
    </select>
    <br>
    <input id="food" name="food" type="checkbox" value="Lunch">
    <label for="food">Lunch</label>
    <input id="hostel" name="hostel" type="checkbox" value="hostel">
    <label for="hostel">Hostel</label>
    <input id="ds" name="dayscholar" type="checkbox" value="dayscholar">
    <label for="ds">Dayscholar</label>
    <br>
    <label for="tx">Description</label>
    <textarea id="tx" name="tx" placeholder="About Yourself"></textarea>
    <br>
    <input type="submit">
    </form>

</body>
</html>
